<div id="category-page">
    <div id="category-theme">
        <div id="category-theme-left">
            <div class="cat-theme">
                <i class="fas fa-headphones" *ngIf="category == 'music'"></i>
                <i class="fas fa-gamepad" *ngIf="category == 'gaming'"></i>
                <i class="fas fa-newspaper" *ngIf="category == 'news'"></i>
                <i class="fas fa-film" *ngIf="category == 'entertainment'"></i>
                <i class="fas fa-futbol" *ngIf="category == 'sport'"></i>
                <i class="fas fa-plane" *ngIf="category == 'travel'"></i>
            </div>
            <div id="category-name-subs">
                <p id="cat-name">{{ catName }}</p>
            </div>
        </div>
        
    </div>
    <div id="category-videos">
        <div class="category-section" *ngIf="allTimeVideos.length != 0">
            <div class="section-theme">
                <p>All Time Popular</p>
            </div>
            <div class="section-videos">
                <div class="video-box-container" *ngFor="let vid of allTimeVideos">
                    <app-video-box [video]="vid" (act)="actFromBox($event)"></app-video-box>
                </div>
            </div>
        </div>
        <div class="category-section" *ngIf="recentVideos.length != 0">
            <div class="section-theme">
                <p>Recently Uploaded</p>
            </div>
            <div class="section-videos">
                <div class="video-box-container" *ngFor="let vid of recentVideos">
                    <app-video-box [video]="vid" (act)="actFromBox($event)"></app-video-box>
                </div>
            </div>
        </div>
        <div class="category-section" *ngIf="thisWeekVideos.length != 0">
            <div class="section-theme">
                <p>Popular This Week</p>
            </div>
            <div class="section-videos">
                <div class="video-box-container" *ngFor="let vid of thisWeekVideos">
                    <app-video-box [video]="vid" (act)="actFromBox($event)"></app-video-box>
                </div>
            </div>
        </div>
        <div class="category-section" *ngIf="thisMonthVideos.length != 0">
            <div class="section-theme">
                <p>Popular of The Month</p>
            </div>
            <div class="section-videos">
                <div class="video-box-container" *ngFor="let vid of thisMonthVideos">
                    <app-video-box [video]="vid" (act)="actFromBox($event)"></app-video-box>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="edit-video-container" *ngIf="savePlaylist">
    <div id="save-playlist" *ngIf="savePlaylist">
        <div class="edit-header">
            <span>Save to..</span>
            <i class="fas fa-times" (click)="toggleSavePlaylist()"></i>
        </div>
        <div id="list-playlist">
            <div class="playlist-item" *ngFor="let pl of playlists, let i = index">
                <label>
                    <input type="checkbox" name="playlist-list" (change)="saveToPlaylist($event)" 
                    [checked]="checkPlaylistList(pl)" [value]="i">
                    <span [innerText]="pl.name"></span>
                </label>
            </div>
        </div>
        <div id="create-playlist-container">
            <div id="create-playlist" *ngIf="!showCreatePlaylist" (click)="toggleShowCreatePlaylist()">
                <i class="fas fa-plus"></i>
                <span>Create new playlist</span>
            </div>
            <div id="create-playlist-form" *ngIf="showCreatePlaylist">
                <div id="input-playlist-name">
                    <label for="playlist-name">Name</label><br>
                    <input type="text" name="playlist-name" id="playlist-name" [value]="playlistName" 
                    (input)="playlistName = $event.target.value" placeholder="Enter playlist name..">
                </div>
                <div id="input-playlist-privacy">
                    <label>
                        <p>Privacy</p>
                        <select name="select-playlist-privacy" id="select-playlist-privacy" [selectedIndex]="1">
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </label>
                </div>
                <div class="edit-submit">
                    <button class="edit-done" (click)="validateCreatePlaylist()">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
